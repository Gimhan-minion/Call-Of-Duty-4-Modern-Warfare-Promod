//**************************
//         General        //
//**************************

set smv_fk_music 1                               //Enable or disable Finalkillcam music 
set smv_end_music  1                             //Enable or disable Game End music 
set smv_end_musiclength 30                       //Sets Game End music Length in seconds



//********************************************************************
// HOW TO SET Custom MUSICS ??
//  There is two groups of music files..One for round end (killcam) 
//  and other for Game end (Plays during Post Game Period)
//
//  replace sound files in z_snd.iwd with your custom sounds 
//  Find the Aliase Name of the sound file you replaced from below "COMPLETE SOUND ALIAS REFERENCE" Section 
//  Add the aliase name in one of the below groups
//
//   
//
//
//**********************************************************************

//*********************************
//Round End Musics (Max upto 40) //  
//*********************************
 

set smv_roundend_1 "smv_roundend1"
set smv_roundend_2 "smv_roundend2"
set smv_roundend_3 "smv_roundend3"
set smv_roundend_4 "endround1"
set smv_roundend_5 "endround2"
set smv_roundend_6 "endround3"



//****************************
//Game End (Max upto 20)    //
//****************************

set smv_gameend_1 "smv_sound1"
set smv_gameend_2 "smv_sound2"
set smv_gameend_3 "smv_sound3"
set smv_gameend_4 "smv_sound4"
set smv_gameend_5 "deepnhard_music"


